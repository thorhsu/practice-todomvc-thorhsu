		<section class="todoapp">
      <app-header [title]='title' (addTodo)="addTodo($event)"></app-header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main" [hidden]="todos.length === 0" >
				<input class="toggle-all" type="checkbox" [checked]="allChecked" (click)="toggleAllCompleted()">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li *ngFor="let todo of (todos | filter: filterCondition); let idx = index"  
             [class.editing]="todo.isEditing" [class.completed]="todo.isCompleted">
              <div class="view">
                <input class="toggle" type="checkbox" [checked]="todo.isCompleted" (click)="toggleCompleted(todo)">
                <label (dblclick)="setTodoEditing(todo)">{{ todo.todoNm }}</label>
                <button class="destroy" (click)="deleteTodo(todo)"></button>
              </div>
              <input class="edit" [(ngModel)]="todo.todoNm" (blur)="todo.isEditing=false" (keyup.enter)="todo.isEditing=false">
          </li>
          <!-- <li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Taste JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
      <!-- <app-filters [todos]="todos" 
                   [uncompletedCounter]="uncompletedCounter" 
                   [filterCondition]="filterCondition" 
                   (filterConditionChange)="filterCondition=$event"
                   (clearCompleted)="clearCompleted()">
           </app-filters> -->
      <footer class="footer" *ngIf="todos.length > 0"> 
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{ uncompletedCounter }}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
    
        <app-filters [(filterCondition)]="filterCondition"></app-filters> 
          <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
      </footer>     
    </section>
    <app-footer></app-footer>
